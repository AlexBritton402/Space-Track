<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CelestialTrack</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="errorBox" style="color: white; background: red; padding: 5px; display: none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    try {
      if (typeof THREE === 'undefined') {
        throw new Error("THREE is not defined. Script failed to load.");
      }

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const texture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/VirtualGlobes/webgl-earth/master/images/earth.jpg');
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      camera.position.z = 3;

      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.y += 0.001;
        renderer.render(scene, camera);
      }
      animate();
    } catch (e) {
      const box = document.getElementById('errorBox');
      box.textContent = "ERROR: " + e.message;
      box.style.display = 'block';
      console.error(e);
    }
  </script>
</body>
</html>
